http:
 #region routers 
  routers:
    pihole:
      entryPoints:
        - "https"
      rule: "Host(`pihole.local.solivan.dev`)"
      middlewares:
        - authelia
        - redirectregex-pihole
        - default-headers
        - addprefix-pihole
        - https-redirectscheme
      tls: {}
      service: pihole
    pihole-proxy:
      entryPoints:
        - "https"
      rule: "Host(`pihole-proxy.local.solivan.dev`)"
      middlewares:
        - authelia
        - redirectregex-pihole
        - default-headers
        - addprefix-pihole
        - https-redirectscheme
      tls: {}
